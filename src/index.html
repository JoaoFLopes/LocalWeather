<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
    <!-- Latest compiled and minified CSS - Bootswatch Darkly -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- FontAwesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="myCSS.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>

    <div class="container text-center">
        <h1 class="text-primary">Weather App</h1>

        <div class="col-sm-12">
            <span id="city"></span><br>
            <span id="temperature"></span><img id="icon"></img><br>
            <span id="weatherType"></span><br><br>
            <span id="wind"></span>
            <br><br>
            <button id="changeWeather" class="btn btn-default btn-sm button-border" type="submit">Fahrenheit</button>

            <br>
            <br>
            <h5 class="text-info">The weather is shown according to your IP Address</h5>
            <p class="small-text">Powered by: <a href="https://openweathermap.org">OpenWeatherMap</a> && <a href="http://ipinfo.io">ipinfo.io</a> </p>
        </div>

    </div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="javascript.js" type="text/javascript"></script>

</body>
</html>
